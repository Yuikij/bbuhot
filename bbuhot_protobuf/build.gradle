plugins {
    id 'java'
    id 'idea'
    id 'com.google.protobuf'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

idea.module {
    sourceDirs += file("$buildDir/generated/source/proto/main")
    testSourceDirs += file("$buildDir/generated/source/proto/test")
    generatedSourceDirs += file("$buildDir/generated/source/proto/main")
    generatedSourceDirs += file("$buildDir/generated/source/proto/test")
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.0.0'
    implementation 'io.grpc:grpc-stub:1.0.0-pre2'
    implementation 'io.grpc:grpc-protobuf:1.0.0-pre2'
    if (JavaVersion.current().isJava9Compatible()) {
        // Workaround for @javax.annotation.Generated
        // see: https://github.com/grpc/grpc-java/issues/3633
        implementation 'javax.annotation:javax.annotation-api:1.3.1'
    }
}

protobuf {
    protoc {
        // The artifact spec for the Protobuf Compiler
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
}
